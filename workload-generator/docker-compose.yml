version: '3'
services:
    webserver:
        build: ../webserver
        ports:
            - "5000:5000"
        volumes:
            - ../webserver/src:/src
    workload-generator:
        build: .
        stdin_open: true
        tty: true
        environment:
            - NUM_THREADS=10
            - STATS=1
        volumes:
            - ./src:/src
            - ./workloads:/workloads
